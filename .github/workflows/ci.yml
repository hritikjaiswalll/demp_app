name: CI - Selenium Tests with Mochawesome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test   # üëà Run everything from inside the 'test' folder
    timeout-minutes: 30

    steps:
      # 1Ô∏è‚É£ Check out code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3Ô∏è‚É£ Install Chromium + ChromeDriver (for Selenium)
      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          chromium-browser --version
          chromedriver --version
        shell: bash

      # 4Ô∏è‚É£ Point Selenium to Chromium binary
      - name: Set Chrome path
        run: echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # 6Ô∏è‚É£ Run Selenium + Mocha tests
      - name: Run Selenium Tests
        run: npm run app
        env:
          CI: true
          HEADLESS: 'true'

      # 7Ô∏è‚É£ Upload Mochawesome report
      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: |
            mochawesome-report/mochawesome.html
            mochawesome-report/mochawesome.json
