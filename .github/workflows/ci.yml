name: Selenium Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: test  # ðŸ‘ˆ All commands will run inside /test folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: test/package-lock.json  # ðŸ‘ˆ Cache dependencies properly

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Run Selenium Tests (Mocha + Mochawesome)
        run: npm run app

      - name: Upload Mochawesome Report
        if: always()  # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: test/mochawesome-report/
